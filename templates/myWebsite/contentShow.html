{% extends 'myWebsite/mainHTML.html' %}
{% block content %} 
    {% for data in result %}
        <div class="form-group">
            <label >Topic</label>
            <input type="text" class="form-control" value="{{data.toppic_news}}" readonly> 
        </div>
        <div class="form-group">
            <label >Detail</label>
            <textarea class="form-control" rows="10" readonly>{{data.detail_news}}</textarea> 
        </div>
        <div class="form-group">
            <img src="{{data.photo_news.url}}" class="img-thumbnail"> 
        </div>

    {% endfor %}
{% endblock %}
